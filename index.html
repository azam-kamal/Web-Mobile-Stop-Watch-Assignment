<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
    
<div class="roundedCircleContainer">
    <div class="marathonContainer"> <h1 class="headingStylingM">Ace It Now </h1></div>
    <div class="ContainingBlock">
        <div class="smallContainer"><h1 id="min" class="headingStyling">0</h1></div>
        <div class="smallContainer"><h1 id="sec" class="headingStyling">0</h1></div>
        <div class="smallContainer"><h1 id="msec" class="headingStyling">0</h1></div>
    </div>
    <div class="buttonContainer">
        <div><button onclick="Start()" id="startBtn" class="btnContainer">Start</button></div>
        <div><button onclick="Pause()" class="btnContainer">Pause</button></div>
        <div><button onclick="Reset()" class="btnContainer">Reset</button></div>
    </div>
</div>    
</body>
<script src="./app.js"></script>
</html>
